<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text</title>

    <style>
        h1{
            font-size: 50px;
            color: blue;
        }

        /* Mobile devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
                color: red;
            }
        }

        /* Tablets */
        @media (min-width: 601px) and (max-width: 900px) {
            h1 {
                font-size: 30px;
                color: green;
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to My Website</h1>


</body>

</html>
