<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            margin: 0;
            /* font-family: Arial, sans-serif; */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar .logo {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
        .navbar .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            gap: 15px;
        }
      
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger .line {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }
        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 60px;
                left: 0;
            }
            .navbar .nav-links li {
                margin: 10px 0;
                text-align: center;
            }
            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="logo">MyHome</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
</body>
</html>
