<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Fade</title>
    <style>
        .fade-text {
            font-size: 24px;
            animation: fade 2s infinite;
        }

        @keyframes fade {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <p class="fade-text">Welcome to the Text Fade Animation</p>
</body>

</html>
