<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columns */
      grid-template-rows: repeat(3, 200px);  /* 3 rows */
      gap: 10px;
      background: #333;
      padding: 10px;
      width: 1200px;
      height: 600px;
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .red    { background: #e74c3c; }
    .cyan   { background: #1abc9c; }
    .gold   { background: #d4a24c; }
    .white  { background: #fff; color: #333; }

    /* Positioning each box */
    .box1 { grid-row: 1 / span 2; grid-column: 1 / 2; }   /* Left red (2 rows tall) */
    .box2 { grid-row: 1 / 2; grid-column: 2 / 3; }        /* Top cyan */
    .box3 { grid-row: 1 / 2; grid-column: 3 / 5; }        /* Top gold (2 cols wide) */
    .box4 { grid-row: 2 / 3; grid-column: 2 / 3; }        /* Middle gold */
    .box5 { grid-row: 2 / 3; grid-column: 3 / 4; }        /* Middle white (2 cols wide) */
    .box6 { grid-row: 3 / 4; grid-column: 1 / 3; }        /* Bottom red (2 cols wide) */
    .box7 { grid-row: 3 / 4; grid-column: 3 / 4; }        /* Bottom cyan */
    .box8 { grid-row: 2 / span 2; grid-column: 4 / 5; }   /* Right red (2 rows tall) */

  </style>
</head>
<body>
  <div class="container">
    <div class="box red box1"></div>
    <div class="box cyan box2"></div>
    <div class="box gold box3"></div>
    <div class="box gold box4"></div>
    <div class="box white box5"></div>
    <div class="box red box6"></div>
    <div class="box cyan box7"></div>
    <div class="box red box8"></div>
  </div>
</body>
</html>
